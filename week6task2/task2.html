<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>

    <h1 id="heading">Count to 9</h1>
    <p>Check Console! (press F12 or Ctrl + Shift + C, then click `console`)</p>

    <script type="text/javascript">

        console.log(heading.innerHTML);

        let count = 0;

        while (count < 5) {
            console.log("Counting up... Im at:" + count);
            count += 1;
        }

        console.log("Woah mum i counted to 5!")

        while (count < 9) {
            console.log("Counting up... Im at:" + count);
            count += 1;
        }

        console.log("look mum i can count to 9");

    </script>

</body>

</html>
