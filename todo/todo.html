<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript To Do!</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="addtolist">
            <input type="text" id="field" name="field" placeholder="New item..." class="inputfield">
            <button id="addButton" class="abutton">Add</button>
        </div>

        <div class="elements" id="elements">

        </div>
    </div>

    <script type="text/javascript">
        let addButton = document.getElementById("addButton");
        let elements = document.getElementById("elements");
        let field = document.getElementById("field");


        addButton.onclick = function () {
            let myNewElement = document.createElement("div");
            let myNewElementText = document.createTextNode(document.getElementById("field").value);
            myNewElement.appendChild(myNewElementText);
            elements.appendChild(myNewElement);
            myNewElement.style.backgroundColor = "#f7f5f5";
            myNewElement.style.fontSize = "20px";
            myNewElement.style.marginBottom = "10px";
            myNewElement.style.borderRadius = "5px";
            myNewElement.style.height = "40px";
            myNewElement.style.padding = "25px 20px 10px 20px";

            myNewElement.onmouseover = function () {
                myNewElement.style.backgroundColor = "darkgrey";
                myNewElement.style.fontSize = "21px";
            }

            myNewElement.onmouseout = function () {
                myNewElement.style.backgroundColor = "#f7f5f5";
                myNewElement.style.fontSize = "20px";
            }


        }


    </script>

</body>

</html>
